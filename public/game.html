<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trivia game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          Trivia Game
        </h1>
      </div>
    </div>
  </section>

  <!-- Game body goes here-->

  <div class="has-text-centered" style="padding: 20px">
    <button class="button is-success" id="start-game"> Click here to Start!! </button>
    <h1 class="score title"></h1>
  </div>

  <!-- Empty Div, where our content will be generated -->
  <div class="has-text-centered" style="padding:20px">
    <div class="container game" style="display: none">
      <hr>
      <div class="game-div">
        <h1 class="question1"></h1>
        <div class="btnDiv"></div>
      </div>
      <hr>
      <button class="submit button is-primary is-large">Submit</button>
    </div>
    <button class="again button is-primary is-large" style="display: none;">Play Again!</button>
  </div>



  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Created By: Kellie Hunsaker, Stephen Green and Trevor Burningham
      </p>
    </div>
  </footer>

  <script src="js/game.js"></script>

</body>

</html>
